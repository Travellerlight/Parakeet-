services:
  parakeet:
    build: 
      context: .
      args:
        - TARGETPLATFORM=${TARGETPLATFORM:-linux/amd64}
    volumes:
      - ./parakeet-tdt-0.6b-v2:/app/parakeet-tdt-0.6b-v2
      - ./input:/app/input
      - ./output:/app/output
      - ./uploads:/app/uploads
    ports:
      - "3000:3000"
    environment:
      - TZ=UTC
    restart: unless-stopped
    # GPU requirements are commented out for macOS compatibility
